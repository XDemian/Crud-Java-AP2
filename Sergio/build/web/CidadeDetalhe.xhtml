<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Detalhar Cidadee</title>
    </h:head>
    <h:body>
        <h:form>    
            <h1>Detalhe de um Endereço</h1>
            <table>

                <tbody>
                    
                    <tr>      
                        <td><h:outputLabel value=" CODIGO"/></td>
                        <td><h:outputLabel value=" #{cidadeControle.cidadeo.idCidade}"/></td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="Cidade"/> </td>
                        <td> <h:outputLabel value="#{cidadeControle.cidadeo.cidade}"/></td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="Pais"/> </td>
                        <td> <h:outputLabel value="#{cidadeControle.cidadeo.pais}"/></td>
                    </tr>
          
                    <tr>
                       <td> <h:outputLabel value="Data da Ultima ATaualização"/> </td>
                       <td> <h:outputLabel value="#{cidadeControle.cidadeo.ultimaAtualizacao}">
                           <f:convertDateTime pattern="dd/MM/yy"/>
                            </h:outputLabel>
                       </td>
                    </tr>
                </tbody>
            </table>         
        
        <h:commandButton value="Voltar" style="width: 48%" action="voltaParaListagem"/>
        
        </h:form>
    </h:body>
</xhtml>
