<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Inclusão de Cidade </title>
    </h:head>
    <h:body>
        <table>
                <tbody>
                    <tr>
                        <td> <h:outputLabel value="Cidade"/> </td>
                        <td> <h:inputText value="#{cidadeControle.cidadeo.cidade}" maxlength="255" size="85" /></td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="Pais"/> </td>
                        <td> <h:inputText value="#{cidadeControle.cidadeo.pais}" maxlength="255" size="85" /></td>
                    </tr>
                  
                    <tr>
                      <td> <h:outputLabel value="Id Cidade"/> </td>
                      <td> <h:inputText value="#{cidadeControle.cidadeo.idcidade}" maxlength="255" size="20" /></td>
                    </tr>
                  
                  <tr>
                       <td> <h:outputLabel value="Data da Ultima ATaualização"/> </td>
                       <td> <h:inputText value="#{cidadeControle.cidadeo.ultimaAtualizacao}" maxlength="255" size="85">
                           <f:convertDateTime pattern="dd/MM/yy"/>
                            </h:inputText>
                       </td>
                    </tr>
                </tbody>
            </table>         
        
    </h:body>
</xhtml>
