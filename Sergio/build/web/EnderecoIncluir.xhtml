<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inclusao de Endereços</title>
    </h:head>
    <h:body>
        <h:form>    
            <h1>Inclusão de Novo Endereço</h1>
            <table>

                <tbody>
                    <tr>
                        <td> <h:outputLabel value="Endereço"/> </td>
                        <td> <h:inputText value="#{enderecoController.endereco.endereco}" maxlength="255" size="85" /></td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="Endereço 2"/> </td>
                        <td> <h:inputText value="#{enderecoController.endereco.endereco2}" maxlength="255" size="85" /></td>
                    </tr>
                    <tr>
                       <td> <h:outputLabel value="Bairro"/> </td>
                       <td> <h:inputText value="#{enderecoController.endereco.bairro}" maxlength="255" size="85" /></td>
                    </tr>
                    <tr>
                      <td> <h:outputLabel value="Id Cidade"/> </td>
                      <td> <h:inputText value="#{enderecoController.endereco.idcidade}" maxlength="255" size="20" /></td>
                    </tr>
                    <tr>
                       <td> <h:outputLabel value="Cep"/> </td>
                       <td> <h:inputText value="#{enderecoController.endereco.cep}" maxlength="255" size="8" /></td>
                    </tr>
                    <tr>
                        <td> <h:outputLabel value="Telefone"/> </td>
                        <td> <h:inputText value="#{enderecoController.endereco.telefone}" maxlength="255" size="85" /></td>
                    </tr>
                    <tr>
                       <td> <h:outputLabel value="Data da Ultima ATaualização"/> </td>
                       <td> <h:inputText value="#{enderecoController.endereco.ultimaatualizacao}" maxlength="255" size="85">
                           <f:convertDateTime pattern="dd/MM/yy"/>
                            </h:inputText>
                       </td>
                    </tr>
                </tbody>
            </table>         
        
        <h:commandButton value="Voltar" style="width: 48%" action="voltaParaListagem"/>
        <h:commandButton value="Gravar" style="width: 48%" action="#{enderecoController.finalizarInclusao()}"/>
        </h:form>
    </h:body>
</xhtml>
